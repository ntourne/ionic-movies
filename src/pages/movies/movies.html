<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let movie of movies">
    <img src="http://image.tmdb.org/t/p/w185{{movie.backdrop_path}}" />
    <ion-card-content>
      <ion-card-title>
        {{movie.title}}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
